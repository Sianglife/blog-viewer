<!DOCTYPE html>
<head>
    <script src="pdf/build/pdf.js"></script>
    <script src="pdf/web/viewer.js"></script>
    <link rel="stylesheet" href="pdf/web/viewer.css">
    <link rel="stylesheet" href="pdf/web/locale/locale.properties">
</head>
<body>
    <iframe width="100%" height="100%"></iframe>
    <script>
        function getSearchParameters() {
            var prmstr = window.location.search.substr(1);
            return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
        }
        function transformToAssocArray( prmstr ) {
            var params = {};
            var prmarr = prmstr.split("&");
            for ( var i = 0; i < prmarr.length; i++) {
                var tmparr = prmarr[i].split("=");
                params[tmparr[0]] = tmparr[1];
            }
            return params;
        }
        var params = getSearchParameters()
        var folder=params.folder
        var name=params.name
        if(folder!=undefined&name!=undefined){
            var src="https://sianglife.github.io/blog-data/"+folder+"/"+name
            document.querySelector('iframe').src="https://sianglife.github.io/blog-viewer/pdf/web/viewer.html?file='"+src+"'"
        }
    </script>
</body>
